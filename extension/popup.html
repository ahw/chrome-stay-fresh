<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Chrome Stay Fresh</title>
    </head>
    <body>
        <button
            class="toggle on"
            data-toggle-text-on="Stop Listening"
            data-toggle-text-off="Start Listening"
            data-action='toggle-listen'>Start Listening</button>
        <button
            class="toggle off"
            data-toggle-text-on="Reload tab always"
            data-toggle-text-off="Match URL exactly"
            data-action='toggle-url-matching'>Reload tab always</button>
        <script src="popup.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
